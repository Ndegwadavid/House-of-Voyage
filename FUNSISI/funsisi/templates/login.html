{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/login-styles.css' %}">
    <title>Funsisi | Login</title>
</head>
<body>
        <div class="video-container">
            <video autoplay loop muted>
                <source src="{% static 'assets/video.mp4' %}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        <div class="form">
            <form action="" method="post">
              {% csrf_token %}
              <label for="fname">Username</label>
              <input type="text" placeholder="Enter your username" name="uname"><br>
        
              <label for="fname">Last name</label>
              <input type="password" placeholder="Enter your password" name="pass"><br>
              <button type="submit">Submit</button>
            </form>
          </div>
        </div>
</body>
</html>
