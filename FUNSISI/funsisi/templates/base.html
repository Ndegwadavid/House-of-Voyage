<!-- funsisi/templates/funsisi/base.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FunSisi{% endblock %}</title>
    <!-- Add your CSS styles or links to external stylesheets here -->
    <link rel="stylesheet" href="{% static 'funsisi/css/styles.css' %}">
</head>
<body>

<nav>
    <ul>
        <li><a href="{% url 'home' %}">Home</a></li>
        <li><a href="{% url 'about' %}">About</a></li>
        <li><a href="{% url 'stations' %}">Stations</a></li>
        <!-- Add more navigation links as needed -->
        {% if user.is_authenticated %}
            <li><a href="{% url 'profile' %}">Profile</a></li>
        {% else %}
            <li><a href="{% url 'login' %}">Login</a></li>
            <li><a href="{% url 'register' %}">Register</a></li>
        {% endif %}
    </ul>
</nav>

<div class="content">
    {% block content %}{% endblock %}
</div>

<!-- Add your JavaScript scripts or links to external scripts here -->

</body>
</html>
